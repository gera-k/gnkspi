<!DOCTYPE html>
<html>
<head>
    <title>Lights</title>

    <link rel="stylesheet" href="/jquery/jquery-ui.min.css">
    <link rel="stylesheet" href="/gnkts/style.css">

    <script src="/jquery/jquery.js"></script>
    <script src="/jquery/jquery-ui.min.js"></script>
    <script src="/jquery/jquery.ui.touch-punch.js"></script>
    <script src="/jquery/jquery.fittext.js"></script>
</head>

<body>
    <div id="color-pick" class="ui-widget-content">
        <div id="color-top" class="ui-widget-content">
            <div id="color-slider" class="ui-widget-content">
                <div id="red"></div>
                <div id="green"></div>
                <div id="blue"></div>
            </div>
            <div id="color-swatch" class="ui-widget-content">
                <canvas id="swatch">
                    Your browser does not support HTML5 Canvas.
                </canvas>
                <input id="value" class="ui-widget-content ui-corner-all">
            </div>
        </div>
        <div id="color-bottom" class="ui-widget-content">
            <div id="intensity"></div>
        </div>
    </div>        
    <script type="text/javascript" src="/gnkts/light.js"></script>
</body>
</html>
